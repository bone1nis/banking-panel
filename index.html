<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head> 
<body>
    <div class="sidebar">
        <div class="sidebar__menu">
            <div class="sidebar__menu__dashboard">
                <div class="sidebar__menu__dashboard__logo"><img src="/sidebar/house.png" alt="house"> </div>
                <span>Панель управления</span>
            </div>
            <div class="sidebar__menu__element">
                <img src="/sidebar/tabels.png" alt="table">
                <span>Таблицы</span>
            </div>
            <div class="sidebar__menu__element">
                <img src="/sidebar/card.png" alt="card">
                <span>Выставление счетов</span>
            </div>
            <div class="sidebar__menu__element">
                <img src="/sidebar/RTL.png" alt="RTL">
                <span>RTL</span>
            </div>
            <h1>СТРАНИЦЫ АККАУНТА</h1>
            <div class="sidebar__menu__element">
                <img src="/sidebar/profile.png" alt="profile">
                <span>Профиль</span>
            </div>
            <div class="sidebar__menu__element">
                <img src="/sidebar/file.png" alt="file">
                <span>Войти</span>
            </div>
            <div class="sidebar__menu__element">
                <img src="/sidebar/rocket.png" alt="rocket">
                <span>Зарегестрироваться</span>
            </div>
        </div>
        <div class="sidebar__help">
            <img src="/sidebar/bigfile.png" alt="file"> 
            <span>Нужна помощь?</span>
            <button class="sidebar__documentation-button">ДОКУМЕНТАЦИЯ</button>
        </div>
    </div>

    <div class="credit-card">
        <img class="credit-card__logo" src="credit-card/Circles.png" alt="Circles">
        <span class="credit-card__number">7812 2139 0823 XXXX</span>
        <div class="credit-card__bottom">
            <div class="credit-card__date-block">
                <span class="credit-card__date-label">ДЕЙСТВИТЕЛЕН ДО</span> <span class="credit-card__date">05/24</span>
            </div>
            <div class="credit-card__cvv-block">
                <span class="credit-card__cvv-label">CVV</span><span class="credit-card__cvv">09X</span>
            </div>
        </div>
    </div>

    <div class="salary">
        <div class="salary__logo"><img src="salary/logo.png" alt="wallet"> </div>
        <h1>Зарплата</h1>
        <h2>Интерактивное принадлежащее</h2>
        <img class="line" src="salary/line.png" alt="line">
        <span class="salary__amount">+ 20.000₽</span>
    </div>

    <div class="paypal">
        <div class="paypal__logo"><img src="paypal/Logo.png" alt="paypal logo"> </div>
        <h1>Счет</h1>
        <h2>Фриланс</h2>
        <img class="line" src="salary/line.png" alt="line">
        <span class="paypal__balance">455.00₽</span>
    </div>

</body>
</html>
